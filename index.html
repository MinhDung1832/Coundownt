<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm ngược đến Tết Âm Lịch 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Đếm ngược đến Tết Âm Lịch 2026</h1>

        <div class="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <label>Ngày</label>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <label>Giờ</label>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <label>Phút</label>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <label>Giây</label>
            </div>
        </div>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
